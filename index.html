<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bouncing Ball</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bouncing Ball</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <button id="generateShapes" class="btn btn-outline-light me-2">Generate Shapes</button>
                    <button id="dragShapes" class="btn btn-outline-light me-2">Drag Shapes</button>
                    <button id="addBall" class="btn btn-outline-light me-2">Add Ball</button>
                    <button id="addCharacter" class="btn btn-outline-light me-2" disabled>Add Character</button>
                    <div class="me-2">
                        <label for="characterImage" class="btn btn-outline-light">Upload Character</label>
                        <input type="file" id="characterImage" accept="image/png,image/jpeg" class="d-none">
                    </div>
                    <button id="applyShapes" class="btn btn-outline-light me-2 d-none">Apply Shapes</button>
                </div>
                <div class="d-flex">
                    <div class="me-2">
                        <label for="backgroundImage" class="btn btn-outline-light">Choose Background</label>
                        <input type="file" id="backgroundImage" accept="image/*" class="d-none">
                    </div>
                    <a href="landscape.html" class="btn btn-outline-light">Switch to Landscape</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div id="gameContainer" class="portrait">
        <canvas id="gameCanvas"></canvas>
    </div>
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Samsi. All rights reserved.</p>
    </footer>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
